<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Dr0's 图床</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body style="background-image:url('https://imagebed.s3.bitiful.net/imgs/bg.jpg')">

  <div class="container my-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form id="upload-form">
          <div class="form-group mb-3">
            <h2>Dr0's Imagebed</h2>
            <h4>点击或拖动上传</h4>
            <label for="file-input">选择图片</label>
            <input type="file"  accept="image/png,image/jpg,image/jpeg" class="form-control" id="file-input">
          </div>
          <div class="form-group mb-3">
            <label for="name-input">文件名</label>
            <input type="text" class="form-control" id="name-input" placeholder="请输入文件名" value="image.png" readonly>
          </div>
         
          
          <div id="progress-bar" class="progress progress-striped d-none my-3">
            <div class="progress-bar progress-bar-animated bg-success" role="progressbar" style="width: 0%"></div>
          </div>
        </form>
        <div id="result" class="d-none mt-3">
          <div class="mb-2">
            <p>图片链接：</p>
            <input type="text" class="form-control" id="link-input" readonly>
          </div>
          <div>
            <p>Markdown链接：</p>
            <input type="text" class="form-control" id="markdown-input" readonly>
          </div>
        </div>
        <div id="preview" class="mt-3 d-none"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
